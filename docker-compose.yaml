version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: codingbattle-db
    restart: always
    environment:
      POSTGRES_DB: codingbattle
      POSTGRES_USER: battleuser
      POSTGRES_PASSWORD: battlepass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
